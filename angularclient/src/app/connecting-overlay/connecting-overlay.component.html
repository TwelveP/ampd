<div class="py-10 px-20 flex flex-col">
  <h2 mat-dialog-title class="pb-8 font-bold">Connecting to ampd server...</h2>
  <mat-dialog-content> <mat-spinner></mat-spinner> </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="text-muted" *ngIf="counter$ | async as counter">
      Closing in {{ counter }}
    </div>
  </mat-dialog-actions>
</div>
