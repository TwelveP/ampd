@if (directory !== null) {
  <div
    [queryParams]="{ dir: pathLink }"
    [routerLink]="['/browse']"
    [title]="'Go to directory: ' + directory.path"
    class="browse-list-item"
  >
    <div class="flex items-center">
      <mat-icon>folder_open</mat-icon>
    </div>
    <div class="flex-grow line-clamp-1">
      {{ directory.displayedPath }}
    </div>
    <button
      mat-button
      title="Play directory"
      (click)="onPlayDir($event, directory.path)"
    >
      <mat-icon> play_arrow</mat-icon>
    </button>
    <button
      data-cy="add-dir"
      (click)="onAddDir($event, directory.path, true)"
      mat-button
      title="Add directory to the queue"
    >
      <mat-icon> add</mat-icon>
    </button>
  </div>
}
