<div
  [queryParams]="{ dir: pathLink }"
  [routerLink]="['/browse']"
  [matTooltip]="'Go to directory: ' + directory.path"
  *ngIf="directory !== null"
  class="browse-list-item"
>
  <mat-icon>folder_open</mat-icon>
  <div class="flex-grow truncate">
    {{ directory.displayedPath }}
  </div>
  <button
    mat-button
    matTooltip="Play directory"
    (click)="onPlayDir($event, directory.path)"
  >
    <mat-icon> play_arrow</mat-icon>
  </button>
  <button
    data-cy="add-dir"
    (click)="onAddDir($event, directory.path)"
    mat-button
    matTooltip="Add directory to the queue"
  >
    <mat-icon> add</mat-icon>
  </button>
</div>
