<app-browse-navigation [filterDisabled]="true"></app-browse-navigation>

<div class="page-title">Albums</div>

<div class="flex flex-col md:flex-row justify-between">
  <mat-form-field appearance="fill">
    <mat-label>Sort by</mat-label>
    <mat-select
      [(ngModel)]="sortBy"
      name="sortByKey"
      (selectionChange)="onSortBy($event.value)"
    >
      @for (sortByKey of sortByKeys; track sortByKey) {
        <mat-option [value]="sortByKey.value">
          {{ sortByKey.viewValue }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!--Filter-->
  <div>
    <mat-form-field>
      <input
        (keydown.escape)="resetFilter()"
        (keyup)="applyFilter($event.target)"
        [(ngModel)]="filter"
        #searchInput
        autocomplete="off"
        matInput
        placeholder="Filter albums"
        type="text"
        [value]="searchTerm"
      />
      @if (filter) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="resetFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </div>
</div>

@if (pagedAlbums$ | async; as pagedAlbums) {
  <div>
    @defer {
      <div class="grid grid-cols-1 md:grid-cols-4 gap-x-6 gap-y-12">
        @for (album of pagedAlbums.content; track album) {
          <app-album-item [album]="album"></app-album-item>
        }
      </div>
    }

    <div
      class="mt-5"
      [hidden]="pagedAlbums.content.length === 0 || pagedAlbums.totalPages < 2"
    >
      <mat-paginator
        [length]="pagedAlbums.totalElements"
        [pageIndex]="pagedAlbums.number"
        [pageSize]="pagedAlbums.size"
        [pageSizeOptions]="[]"
        [showFirstLastButtons]="pagedAlbums.totalPages > 1"
        (page)="handlePage($event)"
      ></mat-paginator>
    </div>
  </div>
} @else {
  <mat-spinner></mat-spinner>
}
