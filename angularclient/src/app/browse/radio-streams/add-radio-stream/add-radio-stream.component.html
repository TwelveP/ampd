<div class="my-8">
  <div class="page-sub-title">Add a radio stream</div>
  <form [formGroup]="radioStreamForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col md:flex-row gap-x-4">
      <mat-form-field class="w-full">
        <mat-label for="name">Name</mat-label>
        <input
          autocomplete="off"
          formControlName="name"
          id="name"
          matInput
          required
          type="text"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label for="url">URL of the stream</mat-label>
        <input
          autocomplete="off"
          formControlName="url"
          id="url"
          matInput
          required
          type="url"
        />
      </mat-form-field>
    </div>

    <button
      id="save"
      [disabled]="!radioStreamForm.valid"
      color="primary"
      mat-stroked-button
    >
      Save
    </button>
  </form>
</div>
