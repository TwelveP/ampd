<div class="flex flex-col">
  <app-browse-navigation
    [browsePayload]="browsePayload"
  ></app-browse-navigation>
  <div
    *ngIf="browsePayload | async as msg"
    class="flex flex-col md:flex-row gap-x-4"
  >
    <!-- playlists -->
    <app-playlists
      [playlists]="msg.playlists"
      *ngIf="msg.playlists.length > 0"
      class="flex-grow basis-1/3"
    ></app-playlists>

    <!-- directories -->
    <app-directories
      [directories]="msg.directories"
      [dirQp]="dirQp"
      *ngIf="msg.directories.length > 0"
      class="flex-grow basis-1/3"
    ></app-directories>

    <!-- tracks -->
    <app-tracks
      [tracks]="msg.tracks"
      *ngIf="msg.tracks.length > 0"
      class="flex-grow basis-1/3"
    ></app-tracks>
  </div>
</div>
