<div class="flex flex-col">
  <app-browse-navigation
    [browsePayload]="browsePayload$"
  ></app-browse-navigation>
  @if (browsePayload$ | async; as browsePayload) {
    <div class="flex flex-col md:flex-row md:flex-wrap md:gap-x-4 md:gap-y-12">
      <!-- playlists -->
      @if (browsePayload.playlists.length > 0) {
        <app-playlists
          [playlists]="browsePayload.playlists"
          class="flex-grow basis-1/3"
        ></app-playlists>
      }
      <!-- directories -->
      @if (browsePayload.directories.length > 0) {
        <app-directories
          [directories]="browsePayload.directories"
          [dirQp]="dirQp"
          class="flex-grow basis-1/3"
        ></app-directories>
      }
      <!-- tracks -->
      @if (browsePayload.tracks.length > 0) {
        <app-tracks
          [tracks]="browsePayload.tracks"
          class="flex-grow basis-1/3"
        ></app-tracks>
      }
    </div>
  }
</div>
