<div
  class="browse-list-item"
  [matTooltip]="'Click to show playlist: ' + playlist.name"
  (click)="onPlaylistInfo($event, playlist)"
>
  <mat-icon>list</mat-icon>
  <div data-cy="playlist-name" class="flex-grow truncate">
    {{ playlist.name }}
  </div>
  <div
    class="text-muted"
    [matTooltip]="playlist.count + 'tracks in this playlist'"
  >
    {{ playlist.count }}
  </div>
  <button
    mat-button
    matTooltip="Play this playlist"
    (click)="onPlayDir($event, playlist.name)"
  >
    <mat-icon> play_arrow</mat-icon>
  </button>
  <button
    (click)="onAddDir($event, playlist.name)"
    mat-button
    matTooltip="Add directory to the queue"
  >
    <mat-icon> add</mat-icon>
  </button>
</div>
